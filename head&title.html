<!DOCTYPE html>
<html>
    <!-- The <head> element contains the metadata for a web page. Metadata is information about the 
        page that isn’t displayed directly on the web page. Unlike the information inside of the <body> tag,
         the metadata in the head is information about the page itself.-->
    <head>
        <!-- A browser’s tab displays the title specified in the <title> tag.
        The <title> tag is always inside of the <head>.-->
        <title>Brown Bears</title>
    </head>
    <body>
    </body>
</html>
