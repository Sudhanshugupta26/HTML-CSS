<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Range Input</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <form>
        <h1>Create a burger!</h1>
				<section class="protein">
          <label for="patty">What type of protein would you like?</label>
    			<input type="text" name="patty" id="patty" value="beef">
        </section>
        <hr>    <!-- hr tag defines a line seperation between above lower.-->

        <section class="patties">
          <label for="amount">How many patties would you like?</label>
			<input type="number" step="1" name="amount" id="amount"></input>    <!-- By setting type="number" for an <input> we can 
                restrict what users type into the input field to just numbers (and a few special characters like -, +, and .). 
                We can also provide a step attribute which creates arrows inside the 
                input field to increase or decrease by the value of the step attribute-->
          
        </section>
      </form>
    </section>
  </body>
</html>
