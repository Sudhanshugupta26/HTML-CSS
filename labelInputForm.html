<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Labels</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <form>
				<h1>Login to start creating a burger!</h1>
				<label for="username">Username</label>    <!--  For a user to properly identify an <input> we use 
                                                            the appropriately named <label> element.-->  
                
                <!-- To associate a <label> and an <input>, the <input> needs an id attribute. 
                    We then assign the for attribute of the <label> element with the value of the id attribute of <input>-->
        <input type="text" name="username" id="username">
      </form>
    </section>
  </body>
</html>
