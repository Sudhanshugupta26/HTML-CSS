<!DOCTYPE html>
<html>      <!-- The relation between sub sequent element. -->
<body>
    <div>   <!-- child of body. -->
      <h1>Hello World</h1>  <!-- grandchild of body & child of div. -->
      <p>This paragraph is a child of the body element</p>  <!-- grandchild of body & child of div. -->
    </div>
</body>
</html>
