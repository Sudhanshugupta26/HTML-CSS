<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Adding a Text Input</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <form>
				<h1>Login to start creating a burger!</h1>  
				<input type="text" name="username" value="Davie"></input>   <!-- input tag take input
                                                                            and type attribute decides type of input
                                                                            name attribute defines given data is stored by refered name
                                                                            value attribute defines pre written data in input field.-->

      </form>
    </section>
  </body>
</html>
